<html>
	<head>
		<script>
			function performCommand(event) {
    			if (event.command === "menuitem-share-protip") {
                    
                    safari.application.activeBrowserWindow.activeTab.url
                    
                    var url = safari.application.activeBrowserWindow.activeTab.url;
                    var title = safari.application.activeBrowserWindow.activeTab.title;
                    
       				var activeWindow = safari.application.activeBrowserWindow;
                    var newTab = activeWindow.openTab();
                    newTab.url = "http://coderwall.com/p/new?hacktitle="+title+"&hackurl="+url;
                    newTab.activate();
                    
    			}
			}

			safari.application.addEventListener("command", performCommand, false);
		</script>
	</head>
	
	<body></body>
</html>
